<ion-content [fullscreen]="true">
  
  <ion-item color="dark">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime displayFormat="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
  </ion-item>
  
  <circle-progress (click)="startTimer()"
    [percent]="percent"
    [maxPercent]="100"
    [radius]="radius"
    [showTitle]="false"
    [showSubtitle]="false"
    [showUnits]="false"
    [outerStrokeWidth]="16"
    [outerStrokeColor]="'#bdc3c7'"
    [showZeroOuterStroke]="false"
    [backgroundStroke]="'#2193b0 '"
    [backgroundStrokeWidth]="3"
    [outerStrokeGradient]="true"
    [outerStrokeGradientStopColor]="'#2c3e50'"
    [showInnerStroke]="false"
></circle-progress>

<p> {{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}  </p>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ng-container *ngIf="timer == false; else running">
    <ion-fab-button (click)="startTimer()">
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
  </ng-container>
  <ng-template #running>
    <ion-fab-button (click)="stopTimer()">
      <ion-icon name="stop"></ion-icon>
    </ion-fab-button>
  </ng-template>
</ion-fab>


</ion-content>
